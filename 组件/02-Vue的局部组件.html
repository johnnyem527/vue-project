<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件</title>
</head>
<body>
    <div id="app">
        <my-date></my-date>
        <my-jojo></my-jojo>
    </div>



    <script src="js/vue.js"></script>
    <script>
        // 1.创建组件构造器
        let Profile = Vue.extend({
           // 1.1 模板选项
            template: `
                <div>
                    <input type="date">
                    <p>Winter is comming!</p>
                </div>
            `
        });

        let Profile2 = Vue.extend({
            // 1.1 模板选项
            template: `
                <div>
                    <input type="date">
                    <p>jojojojojojo!</p>
                </div>
            `
        });

        new Vue({
            el: '#app',
            data: {
                msg: 'weather is good'
            },
            // 2.注册一个局部组件
            components: {
                'my-date': Profile,
                'my-jojo': Profile2
            }
        });


    </script>
</body>
</html>
