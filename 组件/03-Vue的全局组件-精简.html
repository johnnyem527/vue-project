<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件</title>
</head>
<body>
    <div id="app">
        <my-date></my-date>
    </div>

    <div id="app1">
        <my-date></my-date>
    </div>

    <script src="js/vue.js"></script>
    <script>
        // 1.创建组件构造器
        // 2.注册一个全局组件
        Vue.component('my-date', Vue.extend({
            // 1.1 模板选项
            template: `
                <div>
                    <input type="date">
                    <p>Winter is comming!</p>
                </div>
            `
        }));

        new Vue({
            el: '#app',
            data: {
                msg: 'weather is good'
            }
        });

        new Vue({
            el: '#app1',
            data: {
                msg: 'weather is good'
            }
        });


    </script>
</body>
</html>
