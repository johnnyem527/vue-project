<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template标签</title>
</head>
<body>
    <div id="app">
        <my-div></my-div>
    </div>


    <template id="my_div">
        <div>
            <div>I am MT</div>
            <input type="date">
        </div>
    </template>

    <script src="js/vue.js"></script>
    <script>
        // 1. 实例化组件
        Vue.component('my-div', {
            template: '#my_div'
        });

        new Vue({
            el: '#app',
            data: {
                msg: 'weather is good'
            }
        });
    </script>

</body>
</html>
