<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挂载data</title>
</head>
<body>
    <div id="app">
        <my-div></my-div>
    </div>


    <script type="text/template" id="my_div">
        <div>
            <div>I am MT</div>
            <input type="date">
            <p>{{ msg }}</p>
        </div>
    </script>

    <script src="js/vue.js"></script>
    <script>
        // 1. 实例化组件
        Vue.component('my-div', {
            template: '#my_div',
            // data: {
            //     msg: 'aaaaaaaaaa'
            // }
            data() {
                return {
                    msg: '啊实打实大苏打'
                }
            }
        });

        new Vue({
            el: '#app',
            data: {
                msg: 'weather is good'
            }
        });
    </script>

</body>
</html>
