<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件</title>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>

    <script src="js/vue.js"></script>
    <script>
        // 1. 子组件构造器
        let Child1 = Vue.extend({
            template: `
            <img src="img/1.jpg" width="200">
            `
        });

        let Child2 = Vue.extend({
            template: `
            <p>Beautiful</p>
            `
        });

        // 2. 父组件构造器
        Vue.component('parent', {
            components: {
                'my-child1': Child1,
                'my-child2': Child2
            },
            template:
                `
                <div>
                    <my-child1></my-child1>
                    <my-child2></my-child2>
                </div>
                `
        });


        new Vue({
            el: '#app',
            data: {
                msg: 'weather is good'
            }
        });
    </script>

</body>
</html>
