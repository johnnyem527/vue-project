<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挂载data</title>
</head>
<body>
    <div id="app">
        <my-btn></my-btn>
        <my-btn></my-btn>
        <my-btn></my-btn>
        <my-btn></my-btn>
    </div>

    <!--注册一个组件-->
    <template id="my_btn">
        <button @click="counter+=1">次数: {{ counter }}</button>
    </template>

    <script src="js/vue.js"></script>
    <script>

        let data = {
          counter: 0
        };

        // 1. 实例化组件
        Vue.component('my-btn', {
            template: '#my_btn',
            data() {
                // return {
                //     counter: 0
                // }
                return data
            }
        });

        new Vue({
            el: '#app',
            data: {
                msg: 'weather is good'
            }
        });
    </script>

</body>
</html>
