<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue常用指令</title>
</head>
<body>
    <div id="app">
        <p v-once>origin： {{ msg }}</p>
        <p>after： {{ msg }}</p>
        <input type="text" v-model="msg">
    </div>

    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'weather is good'
            }
        });
    </script>
</body>
</html>
