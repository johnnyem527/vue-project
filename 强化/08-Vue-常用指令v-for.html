<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
    <div id="app">
       <p v-for="(score, index) in scores">
           {{ index + ':' + score }}
       </p>

        <p v-for="d in dog">
            {{ d }}
        </p>

        <p v-for="str in name">
            {{ str }}
        </p>

        <p v-for="num in phone">
            {{ num }}
        </p>

    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                scores: [100, 87, 88, 80],
                dog: {name: 'teddy', age: 6, height: 50},
                name: 'zhangsan',
                phone: '123456789'
            }
        });
    </script>
</body>
</html>
