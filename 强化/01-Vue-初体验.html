<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <p>{{ msg1 }}</p>
    </div>

    <script src="js/vue.js"></script>
    <script>
        // 1. 创建Vue的实例
        let vm = new Vue({
           el: '#app',
           data: {  //vue中的model -> 数据
               msg: 'Hello Emma!',
               msg1: 'eating'
           }
        });


    </script>
</body>
</html>
