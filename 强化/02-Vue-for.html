<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>

    <div id="yq">
        <div v-for="person in persons" :key="person.id">
            {{ person.id + '. ' + person.name }}
        </div>

    </div>

    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#yq',
            data: {
                persons: [
                    {id: 1, name: 'John'},
                    {id: 2, name: 'Emma'},
                    {id: 3, name: 'Chloe'}
                ]
            }
        });
    </script>

</body>
</html>
