<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initial</title>
</head>
<body>
    <div id="app">
        <h1>{{ msg }}</h1>
        <h1 v-once>{{ msg }}</h1>
        <input type="text" :value="msg">
        <input type="text" v-model="msg">
    </div>

    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'weather is good'
            }
        });
    </script>
</body>
</html>
