<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text, v-html</title>
</head>
<body>
<div id="app">
    <p>{{ msg }} hhh!!!</p>
    <p v-text="msg">hhh!!!</p>
    <div v-html="htm">
        asdasd
        <p>sadsad</p>
    </div>
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'weather is good',
            htm: '<input type="date">'
        }
    });
</script>
</body>
</html>
