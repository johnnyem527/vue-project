<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <p>origin: {{ name }}</p>
        <p>inverse: {{ reverseStr() }}</p>
        <p>computed: {{ reverse }}</p>
    </div>

    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Rose Jack'
            },

            methods: {
                reverseStr(){
                    return this.name.split('').reverse().join('');
                }
            },
            // 计算选项
            computed: {
             // get 方法
             reverse(){
                 return this.name.split('').reverse().join('');
             }

            }
        });
    </script>
</body>
</html>
