<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <p>{{ fullName }}</p>
        <button @click="deal()">call computed setter method</button>
    </div>

    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                firstName: 'James',
                lastName: 'Bond'
            },

            methods: {
                deal(){
                    this.fullName = 'Token Lily'; //调用fullName的setter方法
                }
            },

            // 计算选项
            computed: {
             // get 方法
                fullName: {
                    // get方法
                    get(){
                        return this.firstName + ' ' + this.lastName;
                    },

                    //set方法
                    set(str) {
                        let nameArr = str.split(' ');
                        this.firstName = nameArr[0];
                        this.lastName = nameArr[1];
                    }
                }
            }
        });
    </script>
</body>
</html>
