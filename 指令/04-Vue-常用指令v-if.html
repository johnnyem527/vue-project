<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <p v-if="show">show me!</p>
        <p v-if="hide">hide me!</p>
        <p v-if="height > 1.75">{{ height }}m</p>
        <p v-if="height1 > 1.75">{{ height1 }}m</p>
    </div>

    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true,
                hide: false,
                height: 1.71,
                height1: 1.81
            }
        });
    </script>
</body>
</html>
