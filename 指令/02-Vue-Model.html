<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Model</title>
</head>
<body>

    <div id="app">
        <p>{{ msg }}</p>
        <input type="text" v-model="msg">
    </div>

<script src="js/vue.js"></script>
<script>
    let vm = new Vue({
       el: '#app',
       data: {
           msg: 'input a value'
       }
    });


</script>

</body>
</html>
