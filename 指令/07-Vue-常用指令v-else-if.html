<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else-if</title>
</head>
<body>
    <div id="app">
        <!--<p v-else="height > 1.7">{{ height }}m</p>-->
        <p v-if="height > 1.71">{{ height }}m if</p>
        <p v-else-if="height == 1.71">{{ height }}m else-if</p>
        <p v-else="height < 1.71">{{ height }}m else</p>
        <input type="text" v-model="height">
    </div>

    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true,
                hide: false,
                height: 1.71,
                height1: 1.81
            }
        });
    </script>
</body>
</html>
