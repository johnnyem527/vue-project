<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <td>name</td>
                    <td>age</td>
                    <td>gender</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="p in persons">
                    <td>{{ p.name }}</td>
                    <td>{{ p.age }}</td>
                    <td>{{ p.sex }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                persons: [
                    {name: 'Johnny', age: 18, sex: 'male'},
                    {name: 'Emma', age: 16, sex: 'female'},
                    {name: 'Chloe', age: 15, sex: 'female'},
                    {name: 'Scar', age: 20, sex: 'female'}
                ]
            }
        });
    </script>
</body>
</html>
